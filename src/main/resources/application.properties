# ============================================================================
# APPOINTMENT REMINDER SYSTEM CONFIGURATION
# ============================================================================

# Scheduler Configuration
hospital.scheduler.enabled=true
hospital.scheduler.pool-size=3
hospital.scheduler.thread-name-prefix=hospital-scheduler-
hospital.scheduler.shutdown-timeout=30

# Reminder Email Configuration  
hospital.reminders.enabled=true
hospital.reminders.daily-enabled=true
hospital.reminders.evening-enabled=false
hospital.reminders.batch-size=50
hospital.reminders.retry-attempts=3

# Reminder Timing Configuration (24-hour format)
hospital.reminders.daily-time=09:00
hospital.reminders.evening-time=18:00
hospital.reminders.weekly-summary-time=08:00
hospital.reminders.weekly-summary-day=MONDAY

# Email Template Configuration
hospital.reminders.template.subject=Appointment Reminder - Hospital Management System
hospital.reminders.template.sender-name=Hospital Management Team
hospital.reminders.template.default-location=Hospital Main Building

# System Monitoring and Logging
hospital.reminders.monitoring.enabled=true
hospital.reminders.logging.level=INFO
hospital.reminders.metrics.enabled=true

# Timezone Configuration (important for accurate scheduling)
hospital.scheduler.timezone=America/New_York

# Performance Configuration
hospital.reminders.async.enabled=true
hospital.reminders.async.core-pool-size=2
hospital.reminders.async.max-pool-size=5
hospital.reminders.async.queue-capacity=100

# Error Handling Configuration
hospital.reminders.error.max-retries=3
hospital.reminders.error.retry-delay-ms=5000
hospital.reminders.error.continue-on-failure=true

# Development and Testing Configuration
hospital.reminders.test-mode=false
hospital.reminders.test-email=admin@hospital.com
hospital.reminders.dry-run=false
