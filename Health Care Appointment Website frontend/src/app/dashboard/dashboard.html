<div class="dashboard-container">
 
  <div class="welcome-section">
    <div class="welcome-header">
      <div class="welcome-icon">
        <i class="fas fa-sun"></i>
      </div>
      <div class="welcome-content">
        <h1 class="welcome-title">Good morning!</h1>
        <p class="welcome-subtitle">Welcome back to your healthcare dashboard</p>
      </div>
    </div>
    
    <div class="user-profile" *ngIf="userProfile">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <h2 class="user-name">{{ userProfile.fullName }}</h2>
        <div class="user-info">
          <span class="info-item">
            <i class="fas fa-envelope"></i>
            {{ userProfile.email }}
          </span>
          <span   class="info-item">
            <i class="fas fa-phone"></i>
            {{ userProfile.phoneNumber }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Role-Based Dashboard Content -->
  <div class="dashboard-content">
    <!-- Patient Dashboard -->
    <div *ngIf="user?.role === 'ROLE_PATIENT'" class="patient-dashboard">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="stat-content">
            <h3>Upcoming Appointments</h3>
            <p class="stat-number">{{ stats.totalAppointments || 0 }}</p>
            <p class="stat-label">This month</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-user-md"></i>
          </div>
          <div class="stat-content">
            <h3>Available Doctors</h3>
            <p class="stat-number">{{ stats.availableDoctors || 12 }}</p>
            <p class="stat-label">Online now</p>
          </div>
        </div>
        
        

     
    </div>
