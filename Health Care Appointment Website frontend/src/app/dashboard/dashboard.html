<div class="dashboard-container">
 
  <div class="welcome-section">
    <div class="welcome-header">
      <div class="welcome-icon">
        <i class="fas fa-sun"></i>
      </div>
      <div class="welcome-content">
        <h1 class="welcome-title">Good morning!</h1>
        <p class="welcome-subtitle">Welcome back to your healthcare dashboard</p>
      </div>
    </div>
    
    <div class="user-profile" *ngIf="userProfile">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <h2 class="user-name">{{ userProfile.fullName }}</h2>
        <div class="user-info">
          <span class="info-item">
            <i class="fas fa-envelope"></i>
            {{ userProfile.email }}
          </span>
          <span   class="info-item">
            <i class="fas fa-phone"></i>
            {{ userProfile.phoneNumber }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Role-Based Dashboard Content -->
  <div class="dashboard-content">
    <!-- Patient Dashboard -->
    <div *ngIf="user?.role === 'ROLE_PATIENT'" class="patient-dashboard">
   
     
    </div>
