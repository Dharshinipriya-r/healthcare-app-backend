<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-hospital-alt text-primary me-2"></i>
        <span>Health Care System</span>
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-user-circle text-primary" style="font-size: 3rem;"></i>
              <h2 class="mt-3 mb-4">Login</h2>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  required
                  autocomplete="on"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    autocomplete="off"
                  />
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button"
                    (click)="togglePassword()"
                  >
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 text-end">
                <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                Login
              </button>

              <div class="text-center">
                <p class="mb-0">Don't have an account? 
                  <a routerLink="/register" class="text-decoration-none">Register here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
